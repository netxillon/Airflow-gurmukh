---
- name: Install System Packages
  yum:  name={{item}} state=latest
  with_items:
        - rabbitmq-server

- name: Start Required Services
  service: name={{item}} state=started enabled=yes
  with_items:
        - rabbitmq-server

# Create a queue on remote host
#- rabbitmq_queue:
#    name: default
#    login_user: "{{ mq_user }}"
#    login_password: "{{ mq_passwd }}"
#    login_host: "{{ groups.rabbitmq[0] }}"
#    vhost: /

- rabbitmq_user:
    user: "{{ mq_user }}"
    password: "{{ mq_passwd }}"
    permissions:
      - vhost: /
        configure_priv: .*
        read_priv: .*
        write_priv: .*
    tags: administrator
    state: present

- name: Enables the rabbitmq_management plugin
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled

- rabbitmq_vhost:
    name: airflow
    state: present

- rabbitmq_user:
    user: "{{ mq_login_user }}"
    password: "{{ mq_login_passwd }}"
    permissions:
      - vhost: airflow
        configure_priv: .*
        read_priv: .*
        write_priv: .*
    tags: administrator
    state: present


- name: Start Required Services
  service: name={{item}} state=restarted enabled=yes
  with_items:
        - rabbitmq-server
