---
- name: Setup MariaDB repo
  template: src=mariadb_repo.yml dest=/etc/yum.repos.d/mariadb105.repo

- name:              Install Mysql Server and Client
  yum:               name={{item}}
  with_items:
    - MySQL-python
    - mariadb-server
    - mariadb-devel
    - mariadb-libs

- name:      Copy my.cnf file
  copy:
    src:     files/my.cnf
    dest:    /etc/my.cnf
    owner:   root
    group:   root
    mode:    0644

- name: Start MySql Server
  ignore_errors: yes
  service:       name=mariadb state=restarted enabled=yes

- name: Set password for Mysql Server
  command: mysqladmin -u root password {{ mysql_root }}
  args:
     creates: /etc/mypasswd_is_set

- name: Create a Flag for MySql Root Password
  file:
     path: "/etc/mypasswd_is_set"
     state: touch

- name: Create Database for Airflow
  mysql_db:
    name: '{{ airflow_db }}'
    state: present
    collation: utf8_unicode_ci
    encoding: utf8
    login_user: root
    login_password: '{{ mysql_root }}'

- name: Create Database user for Airflow
  mysql_user:
   name: '{{ mysql_user }}'
   password: '{{ mysql_passwd }}'
   priv: '{{ airflow_db }}.*:ALL'
   host: '%'
   state: present
   login_user: root
   login_password: '{{ mysql_root }}'

- name: Create Database user for Airflow
  mysql_user:
   name: '{{ mysql_user }}'
   password: '{{ mysql_passwd }}'
   priv: '{{ airflow_db }}.*:ALL'
   host: '{{ groups.airflow[0] }}'
   state: present
   login_user: root
   login_password: '{{ mysql_root }}'
