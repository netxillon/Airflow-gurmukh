---
- name: Create Database for Airflow
  mysql_db:
    name: '{{ airflow_db }}'
    state: present
    collation: utf8_unicode_ci
    encoding: utf8
    login_user: root
    login_password: '{{ mysql_root }}'

- name: Create Database user for Airflow
  mysql_user:
   name: '{{ mysql_user }}'
   password: '{{ mysql_passwd }}'
   priv: '{{ airflow_db }}.*:ALL'
   host: '%'
   state: present
   login_user: root
   login_password: '{{ mysql_root }}'

- name: Create Database user for Airflow
  mysql_user:
   name: '{{ mysql_user }}'
   password: '{{ mysql_passwd }}'
   priv: '{{ airflow_db }}.*:ALL'
   host: '{{ groups.airflow[0] }}'
   state: present
   login_user: root
   login_password: '{{ mysql_root }}'
